<div class="p-3">
  <h3>
    Postfach
  </h3>
            <table mat-table [dataSource]="postfachUebersicht">
              <ng-container matColumnDef="betreff">
                <th mat-header-cell *matHeaderCellDef> Betreff</th>
                <td mat-cell *matCellDef="let postfachUebersicht"> {{postfachUebersicht.betreff}} </td>
              </ng-container>
              <ng-container matColumnDef="von">
                <th mat-header-cell *matHeaderCellDef> Absender</th>
                <td mat-cell *matCellDef="let postfachUebersicht"> {{postfachUebersicht.absender}} </td>
              </ng-container>
              <ng-container matColumnDef="vom">
                <th mat-header-cell *matHeaderCellDef> Datum</th>
                <td mat-cell *matCellDef="let postfachUebersicht"> {{postfachUebersicht.datum}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
            </table>
</div>
