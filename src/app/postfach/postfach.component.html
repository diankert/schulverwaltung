<div>
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Posteingang
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="mail">
        <ng-container matColumnDef="betreff">
          <th mat-header-cell *matHeaderCellDef> Betreff</th>
          <td mat-cell *matCellDef="let MailUebersicht"> {{MailUebersicht.betreff}} </td>
        </ng-container>
        <ng-container matColumnDef="von">
          <th mat-header-cell *matHeaderCellDef> Von</th>
          <td mat-cell *matCellDef="let MailUebersicht"> {{MailUebersicht.von}} </td>
        </ng-container>
        <ng-container matColumnDef="vom">
          <th mat-header-cell *matHeaderCellDef> Vom</th>
          <td mat-cell *matCellDef="let MailUebersicht"> {{MailUebersicht.vom}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
      </table>
    </mat-expansion-panel>
  </mat-accordion>
</div>
