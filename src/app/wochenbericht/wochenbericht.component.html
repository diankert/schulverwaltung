<div class="container-fluid h-100 p-3" style="border: 1px solid #606060">
  <div class="row p-5 h-100 d-flex justify-content-center">
    <div class="col-9 h-100">
      <div class="p-3 h-100" style="background-color: #ffffff">
        <mat-accordion class="example-headers-align">
          <form [formGroup]="wochenberichtFormGroup"
                class="d-flex flex-column"
                (ngSubmit)="onSubmit()">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>account_circle</mat-icon>
                  Wochenbericht eintragen
                </mat-panel-title>
              </mat-expansion-panel-header>

              <mat-form-field>
                <mat-label>Voname</mat-label>
                <input matInput formControlName="vorname" readonly>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Nachname</mat-label>
                <input matInput formControlName="nachname" readonly>
              </mat-form-field>

              <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
              </mat-action-row>
            </mat-expansion-panel>

            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>create</mat-icon>
                  Eintrag
                </mat-panel-title>
              </mat-expansion-panel-header>

              <mat-form-field>
                <mat-label></mat-label>
                <input type="date" matInput formControlName="datum">
              </mat-form-field>


              <mat-form-field>
                <mat-label> Z.B. Einf√ºhrung in SQL</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-action-row>
                <button mat-button color="warn" (click)="prevStep()">Previous</button>
                <button mat-button color="primary" (click)="onSubmit()">End</button>
              </mat-action-row>
            </mat-expansion-panel>
          </form>
        </mat-accordion>

        <div class="pt-3">
          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>filter_none</mat-icon>
                  Alle Wochenberichte
                </mat-panel-title>
                <mat-panel-description>
                  Diana Polinski
                </mat-panel-description>
              </mat-expansion-panel-header>
              <app-all-wochenberichte></app-all-wochenberichte>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
