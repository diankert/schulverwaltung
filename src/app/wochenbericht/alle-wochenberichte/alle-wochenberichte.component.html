<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

  <!-- Position Column -->
  <ng-container matColumnDef="datum">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="kalenderwoche">
    <th mat-header-cell *matHeaderCellDef> Kalenderwoche </th>
    <td mat-cell *matCellDef="let element"> {{element.kalenderwoche}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dokument">
    <th mat-header-cell *matHeaderCellDef> Dokument </th>
    <td mat-cell *matCellDef="let element"> {{element.dokument}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
