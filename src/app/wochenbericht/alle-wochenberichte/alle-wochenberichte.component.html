<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Alle Wochenberichte
      </mat-panel-title>

    </mat-expansion-panel-header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef> Datum</th>
        <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
      </ng-container>

      <ng-container matColumnDef="kalenderwoche">
        <th mat-header-cell *matHeaderCellDef> Kalenderwoche</th>
        <td mat-cell *matCellDef="let element"> {{element.kalenderwoche}} </td>
      </ng-container>

      <ng-container matColumnDef="dokument">
        <th mat-header-cell *matHeaderCellDef> Dokument</th>
        <td mat-cell *matCellDef="let element"> {{element.dokument}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
