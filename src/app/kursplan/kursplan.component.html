<div class="p-3 ">

  <div class="d-flex justify-content-center">
  <table mat-table [dataSource]="kursPlan">

    <ng-container matColumnDef="bezeichnung">
      <th mat-header-cell *matHeaderCellDef>Kursbezeichnung</th>
      <td mat-cell *matCellDef="let kursPlan"> {{kursPlan.bezeichnung}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let kursPlan"> {{kursPlan.start | date}}</td>
    </ng-container>
    <ng-container matColumnDef="ende">
      <th mat-header-cell *matHeaderCellDef>Ende</th>
      <td mat-cell *matCellDef="let kursPlan"> {{kursPlan.ende | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClicked(myRowData)" *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
