<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
<mat-expansion-panel-header>
  <mat-panel-title>
    Kurs√ºbersicht
  </mat-panel-title>
  <mat-panel-description>
    {{giveDate | date}}
  </mat-panel-description>
</mat-expansion-panel-header>
<table mat-table [dataSource]="kursUebersicht">

  <ng-container matColumnDef="kurs">
    <th mat-header-cell *matHeaderCellDef> Kurs</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.kurs}} </td>
  </ng-container>
  <ng-container matColumnDef="dozent">
    <th mat-header-cell *matHeaderCellDef> Dozent</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.dozent}} </td>
  </ng-container>
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef> Start</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.start}} </td>
  </ng-container>
  <ng-container matColumnDef="ende">
    <th mat-header-cell *matHeaderCellDef> Ende</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.ende}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
</mat-expansion-panel>
</mat-accordion>
