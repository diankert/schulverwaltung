<div class="p-3">
  <h3>

  </h3>
<table mat-table [dataSource]="kursUebersicht">
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.start}}</td>
  </ng-container>
  <ng-container matColumnDef="ende">
    <th mat-header-cell *matHeaderCellDef>Ende</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.ende}}</td>
  </ng-container>
  <ng-container matColumnDef="kursbezeichnung_id">
    <th mat-header-cell *matHeaderCellDef>Kursbezeichnung</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.kursbezeichnung_id}} </td>
  </ng-container>
  <ng-container matColumnDef="status_id">
    <th mat-header-cell *matHeaderCellDef>Status ID</th>
    <td mat-cell *matCellDef="let kursUebersicht"> {{kursUebersicht.status_id}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
</table>
</div>
