<mat-card *ngIf="userService.type == 'teilnehmer'" class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="bildPath" alt="Photo of a Student">
    <mat-card-title>{{schueler?.vorname}}</mat-card-title>
    <mat-card-title>{{schueler?.nachname}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="mat-card-image" [src]="bildPath" alt="Photo of a Student">
  <mat-card-content>
  </mat-card-content>
</mat-card>
