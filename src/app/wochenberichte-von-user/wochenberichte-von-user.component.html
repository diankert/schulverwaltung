<div class=" d-flex justify-content-center">
  <div class="c d-flex justify-content-center flex-column pt-5">
    <mat-card class="d-flex justify-content-between">
      <button class="p-1" mat-raised-button color="primary" (click)="onSave()">
        <mat-icon>queue</mat-icon>
        <span> Neuen Wochenbericht Hinzufügen</span>
      </button>
      <form [formGroup]="wochenberichtTagAnlegenFormGroup">
        <mat-form-field [hidden]="true" class="">
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput/>
        </mat-form-field>
      </form>
      <div class="d-flex justify-content-end">
        <button class="mr-1" mat-raised-button color="primary" [disabled]="!selectedWochenbericht" (click)="onEdit()">
          <mat-icon>create</mat-icon>
          <span>Bearbeiten</span>
        </button>


        <button class="" mat-raised-button color="primary" [disabled]="!selectedWochenbericht"
                (click)="onDelete(selectedWochenbericht)">
          <mat-icon>delete</mat-icon>
          <span>Löschen</span>
        </button>
      </div>
    </mat-card>
    <mat-card>
      <div class="d-flex flex-column m-1">
        <app-wochenberichte-von-user-detail
          *ngFor="let wochenbericht of pageSlice"
          [wochenbericht]="wochenbericht">
        </app-wochenberichte-von-user-detail>
      </div>

      <mat-paginator [length]="this.wocheneberichtUser.length"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 20]"
                     (page)="onPageChange($event)">
      </mat-paginator>

    </mat-card>
  </div>
</div>
