<form [formGroup]="wochenberichtTagAnlegenFormGroup">
  <div class="d-flex justify-content-center pt-5">
    <mat-card class="w-75 pl-5 pb-5">
      <h1 class="pb-5">Wochenbericht anlegen</h1>
      <mat-form-field class=" mr-5">
        <mat-label>ID</mat-label>
        <input formControlName="id" matInput/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nachname</mat-label>
        <input matInput/>
      </mat-form-field>
      <div class="d-flex justify-content-end flex-row">
        <button class=" mt-5" mat-raised-button color="primary" (click)="onSave()">
          <mat-icon>save_alt</mat-icon>
          <span> Speichern</span>
        </button>

        <button class="ml-2 mt-5" mat-raised-button color="primary"(click)="onCancel()">
          <mat-icon>clear</mat-icon>
          <span> Abbrechen</span>
        </button>
      </div>
    </mat-card>
  </div>
</form>
