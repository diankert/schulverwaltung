<h3>Meine Id: {{ wochenbericht?.id }}</h3>
<form [formGroup]="wochenberichtTagAnlegenFormGroup">
  <div class="d-flex justify-content-center pt-5">
    <mat-card class="w-75">
      <h1>Datum und Thema angeben</h1>

      <mat-form-field class="mr-5">
        <mat-label>Date</mat-label>
        <input formControlName="datum" matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>

      <mat-form-field>
        <mat-label>Thema anlegen</mat-label>
        <input formControlName="thema" minlength="1" maxlength="30" matInput/>
      </mat-form-field>
      <div class="d-flex justify-content-end flex-row">

        <button mat-menu-item (click)="onSave()">
          <mat-icon>border_color</mat-icon>
          <span>Speichern</span>
        </button>

        <button mat-menu-item (click)="onCancel()">
          <mat-icon>delete</mat-icon>
          <span>Abbrechen</span>
        </button>
      </div>
    </mat-card>
    <mat-card *ngFor="let tag of tage"></mat-card>
  </div>
</form>
