<div class="p-3">
  <h3>
    Noten√ºbersicht
  </h3>
  <table mat-table [dataSource]="pruefungsUebersicht">
    <ng-container matColumnDef="bezeichnung">
      <th mat-header-cell *matHeaderCellDef>Bezeichnung</th>
      <td mat-cell *matCellDef="let pruefungsUebersicht"> {{pruefungsUebersicht.bezeichnung}} </td>
    </ng-container>
    <ng-container matColumnDef="thema">
      <th mat-header-cell *matHeaderCellDef>Thema</th>
      <td mat-cell *matCellDef="let pruefungsUebersicht"> {{pruefungsUebersicht?.thema}} </td>
    </ng-container>
    <ng-container matColumnDef="max_punkte">
      <th mat-header-cell *matHeaderCellDef>Max. Punkte</th>
      <td mat-cell *matCellDef="let pruefungsUebersicht"> {{pruefungsUebersicht?.max_punkte}} </td>
    </ng-container>
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef>Datum der Klasur</th>
      <td mat-cell *matCellDef="let pruefungsUebersicht"> {{pruefungsUebersicht?.datum}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
<!--  <mat-card>{{klausur.bezeichnung}} {{klausur.thema}} {{klausur.datum}} {{klausur.max_punkte}}</mat-card>-->

</div>
