  class="d-flex flex-column"
  (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Vorname</mat-label>
    <input matInput formControlName="vorname">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Nachname</mat-label>
    <input matInput formControlName="nachname">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Stra√üe</mat-label>
    <input matInput formControlName="strasse">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Hausnummer</mat-label>
    <input matInput formControlName="hausnr">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Telefonnummer</mat-label>
    <input matInput formControlName="tele">

  <mat-form-field class="example-full-width">

  <button mat-raised-button color="primary">Anlegen</button>
